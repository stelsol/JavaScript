<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS</title>
</head>
<body>
    <main>
        <h2>Sistema de multas</h2>
        Velocidade do carro: <input type="number" name="txtvl" id="txtvl"> Km/h
        <input type="button" value="Verificar" onclick="calcular()">
        <div id="res"></div>
    </main>
    <script>
       function calcular(){
        var txtvl = window.document.getElementById('txtvl')
        var res = window.document.getElementById('res')
        var vel = Number(txtvl.value)
        res.innerHTML = `<p>Sua velociade é de <strong>${vel}Km/h </strong></p>`
        if(vel > 60){
            res.innerHTML +=`<p>Você ultrapassou a velocidade, <strong>multado(a)!!</strong></p>`
        }
        res.innerHTML += `<p><strong>Dirija sempre com cuidado e segurança!</strong></p>`
       }
       
    </script>
</body>
</html>
